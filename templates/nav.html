{% include 'sppiner.html' %}
<div class="container-fluid header position-relative overflow-hidden p-0"></div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="{{ url_for('index') }}" class="navbar-brand p-0">
            <h1 class="display-6 text-primary m-0"><i class="fa fa-bars" style="padding: 0px 0.1em 0px 0px;"></i>VOLV</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{ url_for('index') }}" class="nav-item nav-link active">Home</a>
                <a href="{{ url_for('feedback') }}" class="nav-item nav-link">Feedback</a>
            </div>
            {% if request.endpoint in ['index', 'trending_detail', 'category_detail']  %} 
            <form class="d-flex me-2" method="post" action="{{ url_for('index') }}">
                <select class="form-select me-2" name="cnt">
                    {% for country in configure['countries'] %}
                    <option value="{{ country['gl'] }}" {% if session.get('selected_country', configure['countries'][0]['gl']) == country['gl'] %} selected {% endif %}>
                        {{ country['name'] }}
                    {% endfor %}
                    </option>
                </select>
                <button class="btn btn-primary rounded-pill text-white py-2 px-4" type="submit">Find</button>
            </form>
            {% endif %}
        </div>
    </nav>
    <div class="newsCategory"></div>
