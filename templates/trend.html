<div class="container-fluid">
  <div class="container">
    <div class="list-group">
    <h1 class="trending-heading">#Trending</h1>
    {% for trend in trending_topics %}
    <a href="{{ url_for('trending_detail', title=trend.title) }}" class="list-group-item list-group-item-action" aria-current="true">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ trend.title }}</h5>
      </div>
    </a>
    {% endfor %}
  </div>  
</div>
