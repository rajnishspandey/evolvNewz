<div class="container-fluid overflow-hidden px-5">
    <div class="container">
        <div class="text-center mx-auto mb-2 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
            <h1 class="display-5 mb-4">News Categories</h1>
        </div>
        <div class="row g-4 justify-content-center text-center mb-3">
            {% for category in configure.categories[:6] %}
                <div class="col-md-6 col-lg-3 col-xl-2 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="text-center p-4">
                            <i class="fas fa-{{ category.image_name }} fa-4x text-secondary"></i>
                        <div class="newsCategory-content">
                            <a href="{{ url_for('category_detail', category_name=category.name) }}" class="h5">{{ category.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% if configure.categories|length > 6 %}
                <div class="collapse" id="collapseExample">
                    <div class="row g-4 justify-content-center text-center">
                    {% for category in configure.categories[6:] %}
                        <div class="col-md-6 col-lg-3 col-xl-2" data-wow-delay="0.1s">
                            <div class="text-center p-4">
                                <!-- <div class="d-inline-block p-4 mb-4"> -->
                                    <i class="fas fa-{{ category.image_name }} fa-4x text-secondary"></i>
                                <!-- </div> -->
                                <div class="newsCategory-content">
                                    <a href="{{ url_for('category_detail', category_name=category.name) }}" class="h5">{{ category.name }}</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
                <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="my-3">
                        <button class="btn btn-primary d-inline rounded-pill px-5 py-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">More Categories</button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
