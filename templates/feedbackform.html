<div class="container mt-4">
  <h1>Feedback Form</h1>
  <span class="badge rounded-pill bg-info text-dark">upto 250 Characters are allowed</span>
  <form class="row" method="POST">
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" maxlength="50">
    </div>
    <div class="mb-3">
      <label for="inputFeedback" class="form-label">Feedback</label>
      <textarea class="form-control" name="feedback" id="inputFeedback" rows="3" placeholder="Please provide your Suggestion" maxlength="250"></textarea>
    </div>
    <div class="col-6">
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
</div>
